<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f1e9ff, #e2d6ff, #d3c2ff, #c4aeff);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .heart {
      position: fixed;
      bottom: -40px;
      font-size: 20px;
      opacity: 0.25;
      animation: floatUp linear infinite;
      color: #9b7dff;
      z-index: 0;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-110vh); }
    }

    .card {
      background: #fbf9ff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(90, 60, 150, 0.18);
      max-width: 350px;
      width: 90%;
      z-index: 2;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      margin-bottom: 30px;
      color: #6c52cc;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    button {
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.25s ease, font-size 0.25s ease;
    }

    #yesBtn {
      background: #7a5fff;
      color: white;
    }

    #noBtn {
      background: #ebe4ff;
      color: #3f327a;
      position: relative;
    }

    .comment {
      margin-top: 20px;
      color: #7a5fff;
      font-weight: bold;
      min-height: 24px;
    }

    .final {
      font-size: 28px;
      color: #6c52cc;
      font-weight: bold;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    .subfinal {
      font-size: 18px;
      color: #7a5fff;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 14px;
      top: -20px;
      opacity: 0.9;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); }
    }

  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="question">Will you be my valentine?</h1>
    
    <div class="buttons" id="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <div class="comment" id="comment"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const comment = document.getElementById('comment');
    const card = document.getElementById('card');
    const buttons = document.getElementById('buttons');
    const question = document.getElementById('question');

    const comments = [
      "are you sure?",
      "baby are you certain?",
      "babyyyyyy:<",
      "baby?",
      "please?",
      "baby pleaseeee"
    ];

    let noClicks = 0;
    let yesSize = 18;

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'â¤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (8 + Math.random() * 6) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 15000);
    }

    setInterval(createHeart, 900);

    noBtn.addEventListener('click', () => {
      noClicks++;

      if (noClicks >= 15) {
        buttons.innerHTML = '<button id="yesBtnFinal">YES</button>';
        question.textContent = 'Will you be my valentine?';
        comment.textContent = 'one last chance';

        const finalYes = document.getElementById('yesBtnFinal');
        finalYes.style.background = '#7a5fff';
        finalYes.style.color = 'white';
        finalYes.style.fontSize = '28px';
        finalYes.style.borderRadius = '14px';

        finalYes.addEventListener('click', showFinalYes);
        return;
      }

      yesSize += 6;
      yesBtn.style.fontSize = yesSize + 'px';
      yesBtn.style.transform = `scale(${1 + noClicks * 0.15})`;

      comment.textContent = comments[(noClicks - 1) % comments.length];

      const randomX = (Math.random() - 0.5) * 200;
      const randomY = (Math.random() - 0.5) * 150;
      noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    function createConfetti() {
      for (let i = 0; i < 70; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.left = Math.random() * 100 + 'vw';
        conf.style.background = `hsl(${260 + Math.random()*40}, 70%, 65%)`;
        conf.style.animationDuration = (3 + Math.random() * 2) + 's';
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 5000);
      }
    }

    function showFinalYes() {
      card.innerHTML = '<div class="final">yeeeyyy i love you zoeee</div>';
      createConfetti();
    }

    function showFinalNo() {
      card.innerHTML = `
        <div class="final">yeeeyyy i love you zoeee</div>
        <div class="subfinal">why'd you click no</div>
      `;
      createConfetti();
    }

    yesBtn.addEventListener('click', showFinalYes);
    noBtn.addEventListener('dblclick', showFinalNo);
  </script>

</body>
</html>
